<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bitcoin Address Generator</title>
  <script src="index.js"></script>
  <script src="webgpu.js"></script>
  <script src="secp256k1.js"></script>
</head>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            background-color: #222;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            color: bisque;
        }
        html {
            padding: 0;
        }
        body {
            padding: 20px;
        }
        textarea {
            width: 100%;
            background-color: #222;
            color: bisque;
            min-height: 80px;
            box-sizing: border-box;
        }
        button {
            background-color: #222;
            color: bisque;
        }
        pre {
            text-wrap: auto;
        }
        #brute {
            width: 100%;
            height: 40px;
            margin-top: 20px;
        }
        #settings-pane {
            display: none;
        }
        #hide-settings, #show-settings {
            width: 30px;
            height: 30px;
            padding: 0;
        }
        .top-header {
            display: flex;
            justify-content: space-between;
        }
    </style>
<body>
    <header id="brute-pane">
        <h1 class="top-header">Mnemonic<button id="show-settings">⚙️</button></h1>
        <textarea id="bipmask">expose census trophy review common rebel ask depend build caught frame accident naive shiver inmate host assault fan tonight accident left useful tongue blood</textarea>
        <h1>Known address list</h1>
        <textarea id="addrlist" spellcheck="false">1PKkTsFscAharNGTvpAz5JbyztmcDkSa3Y
1E8NiS2eqpAnfDxYk1Bjc4XMC5Ldyat6Hk</textarea>
        <button id="brute">Brute</button>
        <pre id="output"></pre>
    </header>
    <header id="settings-pane">
        <h1 class="top-header">Settings <button id="hide-settings">⚙️</button></h1>
        <h2>Threads count: <span id="threadsView">1</span></h2>
        <input type="range" id="threads" min="1" max="8" value="4">
        <h2>Derive addresses: <span id="deriveView">5</span></h2>
        <input type="range" id="derive" min="0" step="5" max="50" value="5">
    </header>
</body>
</html>
